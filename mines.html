<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .period {
      margin-top: 30px;
      border: 2px solid #00ff00;
      border-radius: 20px;
      padding: 20px 55px;
      font-size: 26px;
      text-align: center;
      box-shadow: 0 0 20px #00ff00, 0 0 10px #00ff00;
      text-shadow: 0 0 10px #00ff00;
      z-index: 2;
    }
    .start-btn {
      margin-top: 40px;
      padding: 10px 40px;
      font-size: 24px;
      background-color: transparent;
      border: 3px solid #00ff00;
      border-radius: 30px;
      color: #00ff00;
      box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
      cursor: pointer;
      text-shadow: 0 0 10px #00ff00;
      z-index: 2;
    }
    .start-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      z-index: 2;
    }
    .prediction {
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 15px #00ff00;
    }
    .skip-msg {
      font-size: 18px;
      font-style: italic;
      margin-top: 10px;
      text-shadow: 0 0 10px #00ff00;
    }
    .bottom-msg {
      margin-bottom: 30px;
      font-size: 18px;
      text-shadow: 0 0 10px #00ff00;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="period" id="period">Period: Loading...</div>
  <button id="startBtn" class="start-btn">START</button>
  <div class="middle">
    <div class="skip-msg" id="skipMsg">SKIP</div>
    <div class="prediction" id="prediction"></div>
  </div>
  <div class="bottom-msg">Powered by SKYMAXX</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 200, density: { enable: true, value_area: 800 } },
        color: { value: "#00ff00" },
        shape: { type: "circle" },
        opacity: { value: 1 },
        size: {
          value: 5,
          random: true,
          anim: { enable: true, speed: 4, size_min: 2, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#00ff00",
          opacity: 0.5,
          width: 1.2
        },
        move: {
          enable: true,
          speed: 2,
          random: true,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: false }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } }
        }
      },
      retina_detect: true
    });

    function formatPeriod(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const sod = new Date(y, date.getMonth(), date.getDate(), 0, 0, 0);
      const minsSinceMidnight = Math.floor((date - sod) / 60000);
      const newPeriod = Math.floor(minsSinceMidnight / 3); // Every 3 minutes
      return `${y}${m}${d}${String(newPeriod).padStart(4, '0')}`;
    }

    function predictTwoNumbers(period) {
      const seed = parseInt(period.slice(-4));
      const n1 = (seed * 7 + 3) % 10;
      const n2 = (seed * 11 + 5) % 10;
      return [n1, n2];
    }

    let lastPeriod = '';

    function updatePeriodAndPrediction() {
      const now = new Date();
      const period = formatPeriod(now);
      document.getElementById('period').textContent = `Period: ${period}`;

      if (period !== lastPeriod) {
        lastPeriod = period;
        document.getElementById('startBtn').disabled = false;
        document.getElementById('prediction').textContent = '';
        document.getElementById('skipMsg').textContent = 'Readyâœ…. Start';
      }

      requestAnimationFrame(updatePeriodAndPrediction);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      const periodText = document.getElementById('period').textContent;
      const period = periodText.replace("Period: ", "");
      const [num1, num2] = predictTwoNumbers(period);
      document.getElementById('prediction').textContent = `${num1}, ${num2}`;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('skipMsg').textContent = '';
    });

    requestAnimationFrame(updatePeriodAndPrediction);
  </script>
</body>
</html>
