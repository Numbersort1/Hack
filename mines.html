<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%; width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    #particles-js {
      position: absolute;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .period {
      margin-top: 30px;
      border: 2px solid #00ff00;
      border-radius: 20px;
      padding: 20px 55px;
      font-size: 26px;
      text-align: center;
      box-shadow: 0 0 20px #00ff00, 0 0 10px #00ff00;
      text-shadow: 0 0 10px #00ff00;
      z-index: 2;
    }
    .start-btn {
      margin-top: 40px;
      padding: 10px 40px;
      font-size: 24px;
      background-color: transparent;
      border: 3px solid #00ff00;
      border-radius: 30px;
      color: #00ff00;
      box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
      cursor: pointer;
      text-shadow: 0 0 10px #00ff00;
      z-index: 2;
    }
    .start-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      z-index: 2;
    }
    .prediction {
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 15px #00ff00;
    }
    .skip-msg {
      font-size: 18px;
      font-style: italic;
      margin-top: 10px;
      text-shadow: 0 0 10px #00ff00;
    }
    .bottom-msg {
      margin-bottom: 30px;
      font-size: 18px;
      text-shadow: 0 0 10px #00ff00;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="period" id="period"></div>
  <button id="startBtn" class="start-btn">START</button>
  <div class="middle">
    <div class="skip-msg" id="skipMsg">SKIP</div>
    <div class="prediction" id="prediction"></div>
  </div>
  <div class="bottom-msg">Powered by SKYMAXX</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Particle effect
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 200, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00ff00" },
        "shape": { "type": "circle" },
        "opacity": { "value": 1 },
        "size": {
          "value": 5,
          "random": true,
          "anim": { "enable": true, "speed": 4, "size_min": 2 }
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#00ff00",
          "opacity": 0.5,
          "width": 1.2
        },
        "move": { "enable": true, "speed": 2, "random": true }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } }
        }
      },
      "retina_detect": true
    });

    function predictFromPatterns(period) {
      const num = parseInt(period.slice(-4)); // last 4 digits

      const p1 = num % 10;
      const p2 = ((Math.floor(num / 10) + num % 100) % 10);

      // Ensure unique predictions
      return (p1 === p2) ? [p1, (p2 + 1) % 10] : [p1, p2];
    }

    function formatPeriod(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const sod = new Date(y, date.getMonth(), date.getDate(), 0, -3, 0);
      const mins = Math.floor((date - sod) / 60000);
      return `${y}${m}${d}${String(Math.floor(mins / 3)).padStart(4, '0')}`;
    }

    let lastPeriod = '';

    function updatePeriod() {
      const now = new Date();
      const period = formatPeriod(now);
      document.getElementById('period').textContent = ` period:${period}`;

      if (period !== lastPeriod) {
        document.getElementById('startBtn').disabled = false;
        document.getElementById('prediction').textContent = '';
        document.getElementById('skipMsg').textContent = 'Readyâœ…. Start';
      }

      lastPeriod = period;
      requestAnimationFrame(updatePeriod);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      const now = new Date();
      const period = formatPeriod(now);
      const prediction = predictFromPatterns(period);
      document.getElementById('prediction').textContent = `${prediction[0]} - ${prediction[1]}`;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('skipMsg').textContent = '';
    });

    requestAnimationFrame(updatePeriod);
  </script>
</body>
</html>
