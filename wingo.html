<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .period {
      margin-top: 30px;
      border: 2px solid red;
      border-radius: 20px;
      padding: 20px 55px;
      font-size: 26px;
      text-align: center;
      box-shadow: 0 0 20px red, 0 0 10px red;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }

    .start-btn {
      margin-top: 40px;
      padding: 10px 40px;
      font-size: 24px;
      background-color: transparent;
      border: 3px solid red;
      border-radius: 30px;
      color: red;
      box-shadow: 0 0 20px red, inset 0 0 10px red;
      cursor: pointer;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }

    .start-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      z-index: 2;
    }

    .prediction {
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 15px red;
    }

    .skip-msg {
      font-size: 18px;
      font-style: italic;
      margin-top: 10px;
      text-shadow: 0 0 10px red;
    }

    .bottom-msg {
      margin-bottom: 30px;
      font-size: 18px;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="period" id="period"></div>
  <button id="startBtn" class="start-btn">START</button>

  <div class="middle">
    <div class="skip-msg" id="skipMsg">SKIP</div>
    <div class="prediction" id="prediction"></div>
  </div>
  <div class="bottom-msg">Powered by SKYMAXX</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ff2e2e"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 1,
          "random": false
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 4,
            "size_min": 2,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ff2e2e",
          "opacity": 0.5,
          "width": 1.2
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": false
          }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          }
        }
      },
      "retina_detect": true
    });

// Multi-hash function to simulate 20 logic layers
function multiHash(input, rounds) {
  let hash = 0;
  for (let i = 0; i < rounds; i++) {
    for (let j = 0; j < input.length; j++) {
      const char = input.charCodeAt(j);
      hash = (hash * 31 + char + i * 17) % 1000000007;
    }
    input = hash.toString();
  }
  return hash;
}
    // 20 Logic Method to generate BIGG/SMALL prediction
    function getPredictionType(period) {
  const baseHash = multiHash(period, 20);
  const number = baseHash % 10;

  const type = number < 5 ? "SMALL" : "BIGG";
  const above = number >= 5 ? number - 5 : number + 5;

  return `${type} ${number}/${above}`;
}
    // Updates the period in the UI
    function formatPeriod(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const sod = new Date(y, date.getMonth(), date.getDate(), 0, -1, 0);
      const mins = Math.floor((date - sod) / 60000);
      return `${y}${m}${d}${String(mins).padStart(4, '0')}`;
    }

    // Update the period every frame
    function updatePeriod() {
      const now = new Date();
      const period = formatPeriod(now);
      document.getElementById('period').textContent = `Period: ${period}`;

      if (period !== lastPeriod) {
        document.getElementById('startBtn').disabled = false;
        document.getElementById('prediction').textContent = '';
        document.getElementById('skipMsg').textContent = 'Readyâœ…. Start';
      }

      lastPeriod = period;
      requestAnimationFrame(updatePeriod); // smoother update
    }

    let lastPeriod = '';
    
    // Event listener for the START button
    document.getElementById('startBtn').addEventListener('click', () => {
      const period = document.getElementById('period').textContent.replace("Period: ", "");
      const prediction = getPredictionType(period); // Get prediction with 20 logic method
      document.getElementById('prediction').textContent = prediction;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('skipMsg').textContent = '';
    });

    // Initialize the loop to update the period
    requestAnimationFrame(updatePeriod);
  </script>

</body>
</html>
