<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wingo Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .period {
      margin-top: 30px;
      border: 2px solid red;
      border-radius: 20px;
      padding: 20px 55px;
      font-size: 26px;
      text-align: center;
      box-shadow: 0 0 20px red, 0 0 10px red;
      text-shadow: 0 0 10px red;
      z-index: 2;
      background: rgba(0,0,0,0.5);
      user-select: none;
    }
    .start-btn {
      margin-top: 40px;
      padding: 10px 40px;
      font-size: 24px;
      background-color: transparent;
      border: 3px solid red;
      border-radius: 30px;
      color: red;
      box-shadow: 0 0 20px red, inset 0 0 10px red;
      cursor: pointer;
      text-shadow: 0 0 10px red;
      z-index: 2;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    .start-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      z-index: 2;
      user-select: none;
    }
    .prediction {
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 15px red;
    }
    .skip-msg {
      font-size: 18px;
      font-style: italic;
      margin-top: 10px;
      text-shadow: 0 0 10px red;
    }
    .bottom-msg {
      margin-bottom: 30px;
      font-size: 18px;
      text-shadow: 0 0 10px red;
      z-index: 2;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="period" id="period"></div>
  <button id="startBtn" class="start-btn">START</button>
  <div class="middle">
    <div class="skip-msg" id="skipMsg">SKIP</div>
    <div class="prediction" id="prediction"></div>
  </div>
  <div class="bottom-msg">Powered by SKYMAXX</div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 200, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ff2e2e" },
        "shape": { "type": "circle" },
        "opacity": { "value": 1 },
        "size": { "value": 5, "random": true, "anim": { "enable": true, "speed": 4, "size_min": 2, "sync": false } },
        "line_linked": { "enable": true, "distance": 120, "color": "#ff2e2e", "opacity": 0.5, "width": 1.2 },
        "move": { "enable": true, "speed": 2, "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "grab" } },
        "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } } }
      },
      "retina_detect": true
    });function getPredictionType(period) {
  const digits = period.split('').map(Number);
  const lastDigit = digits[digits.length - 1];
  const sumDigits = digits.reduce((a, b) => a + b, 0);
  const mod3 = parseInt(period) % 3;
  const mod5 = parseInt(period) % 5;
  const digitCounts = {};
  digits.forEach(d => digitCounts[d] = (digitCounts[d] || 0) + 1);

  if ([1, 3].includes(lastDigit)) return "BIGGG 1/3";
  if ([2, 4].includes(lastDigit)) return "BIGGG 2/4";
  if ([6, 8].includes(lastDigit)) return "SMALL 6/8";
  if ([5, 7].includes(lastDigit)) return "SMALL 5/7";
  if (lastDigit === 0) return "BIGGG 0/4";
  if (lastDigit === 9) return "SMALL 5/7";

  if (sumDigits <= 10) return "BIGGG 0/4";
  if (sumDigits <= 15) return "BIGGG 2/4";
  if (sumDigits <= 20) return "BIGGG 1/3";
  if (sumDigits > 20) return "SMALL 6/8";

  if (mod3 === 0) return "BIGGG 1/3";
  if (mod5 === 0) return "BIGGG 2/4";

  const maxFreq = Math.max(...Object.values(digitCounts));
  if (maxFreq >= 3) return "BIGGG 1/3";

  return "SMALL 6/8";
}

function formatPeriod(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  const midnight = new Date(y, date.getMonth(), date.getDate(), 0, -1, 0);
  const mins = Math.floor((date - midnight) / 60000);
  return `${y}${m}${d}${String(mins).padStart(4, '0')}`;
}

let lastPeriod = '';
function updatePeriod() {
  const now = new Date();
  const period = formatPeriod(now);
  document.getElementById('period').textContent = `Period: ${period}`;
  if (period !== lastPeriod) {
    document.getElementById('startBtn').disabled = false;
    document.getElementById('prediction').textContent = '';
    document.getElementById('skipMsg').textContent = 'Readyâœ…. Start';
  }
  lastPeriod = period;
  requestAnimationFrame(updatePeriod);
}

document.getElementById('startBtn').addEventListener('click', () => {
  const period = document.getElementById('period').textContent.replace("Period: ", "");
  const prediction = getPredictionType(period);
  document.getElementById('prediction').textContent = prediction;
  document.getElementById('startBtn').disabled = true;
  document.getElementById('skipMsg').textContent = '';
});

requestAnimationFrame(updatePeriod);

  </script>
</body>
</html>
