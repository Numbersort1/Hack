<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .period {
      margin-top: 30px;
      border: 2px solid red;
      border-radius: 20px;
      padding: 20px 55px;
      font-size: 26px;
      text-align: center;
      box-shadow: 0 0 20px red, 0 0 10px red;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }

    .start-btn {
      margin-top: 40px;
      padding: 10px 40px;
      font-size: 24px;
      background-color: transparent;
      border: 3px solid red;
      border-radius: 30px;
      color: red;
      box-shadow: 0 0 20px red, inset 0 0 10px red;
      cursor: pointer;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }

    .start-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      z-index: 2;
    }

    .prediction {
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 15px red;
    }

    .skip-msg {
      font-size: 18px;
      font-style: italic;
      margin-top: 10px;
      text-shadow: 0 0 10px red;
    }

    .bottom-msg {
      margin-bottom: 30px;
      font-size: 18px;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="period" id="period"></div>
  <button id="startBtn" class="start-btn">START</button>

  <div class="middle">
    <div class="skip-msg" id="skipMsg">SKIP</div>
    <div class="prediction" id="prediction"></div>
  </div>
  <div class="bottom-msg">Powered by SKYMAXX</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 200,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ff2e2e"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 1
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 4,
            "size_min": 2,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ff2e2e",
          "opacity": 0.5,
          "width": 1.2
        },
        "move": {
          "enable": true,
          "speed": 2,
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          }
        }
      },
      "retina_detect": true
    });

    function getPredictionType(period) {
      const options = [
        { label: "BIGGG 0/4", baseWeight: 2 },
        { label: "BIGGG 1/3", baseWeight: 3 },
        { label: "BIGGG 2/4", baseWeight: 4 },
        { label: "SMALL 5/7", baseWeight: 3 },
        { label: "SMALL 6/8", baseWeight: 4 },
        { label: "SMALL 7/9", baseWeight: 2 }
      ];

      // Generate seed from period
      let seed = 0;
      for (let i = 0; i < period.length; i++) {
        const char = period.charCodeAt(i);
        seed = (seed * 37 + char + i * 19) % 100007;
      }

      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const sec = now.getSeconds();
      const day = now.getDay();

      const lastFourDigits = parseInt(period.slice(-4));
      const sumDigits = [...String(lastFourDigits)].reduce((a, b) => a + parseInt(b), 0);
      const evenOddBias = sumDigits % 2 === 0 ? 'even' : 'odd';

      const weightedOptions = options.map(opt => {
        let weight = opt.baseWeight;

        if (opt.label.includes("BIGGG") && hour >= 12) weight += 1;
        if (opt.label.includes("SMALL") && hour < 12) weight += 1;

        if (evenOddBias === 'even' && opt.label.includes("BIGGG")) weight += 1;
        if (evenOddBias === 'odd' && opt.label.includes("SMALL")) weight += 1;

        if (minute % 10 < 5 && opt.label.includes("0/4")) weight += 1;
        if (minute % 3 === 0 && opt.label.includes("5/7")) weight += 1;

        if (day === 0 || day === 6) weight += 1;

        return { label: opt.label, weight };
      });

      const totalWeight = weightedOptions.reduce((sum, opt) => sum + opt.weight, 0);
      let random = (seed + sec * 13 + minute * 7 + hour * 5) % totalWeight;

      for (let i = 0; i < weightedOptions.length; i++) {
        random -= weightedOptions[i].weight;
        if (random < 0) return weightedOptions[i].label;
      }

      return weightedOptions[Math.floor(Math.random() * weightedOptions.length)].label;
    }

    function formatPeriod(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const sod = new Date(y, date.getMonth(), date.getDate(), 0, -1, 0);
      const mins = Math.floor((date - sod) / 60000);
      return `${y}${m}${d}${String(mins).padStart(4, '0')}`;
    }

    function updatePeriod() {
      const now = new Date();
      const period = formatPeriod(now);
      document.getElementById('period').textContent = `Period: ${period}`;

      if (period !== lastPeriod) {
        document.getElementById('startBtn').disabled = false;
        document.getElementById('prediction').textContent = '';
        document.getElementById('skipMsg').textContent = 'Readyâœ…. Start';
      }

      lastPeriod = period;
      requestAnimationFrame(updatePeriod);
    }

    let lastPeriod = '';

    document.getElementById('startBtn').addEventListener('click', () => {
      const period = document.getElementById('period').textContent.replace("Period: ", "");
      const prediction = getPredictionType(period);
      document.getElementById('prediction').textContent = prediction;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('skipMsg').textContent = '';
    });

    requestAnimationFrame(updatePeriod);
  </script>
</body>
</html>
