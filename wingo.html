<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .period {
      margin-top: 30px;
      border: 2px solid red;
      border-radius: 20px;
      padding: 20px 55px;
      font-size: 26px;
      text-align: center;
      box-shadow: 0 0 20px red, 0 0 10px red;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }

    .start-btn {
      margin-top: 40px;
      padding: 10px 40px;
      font-size: 24px;
      background-color: transparent;
      border: 3px solid red;
      border-radius: 30px;
      color: red;
      box-shadow: 0 0 20px red, inset 0 0 10px red;
      cursor: pointer;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }

    .start-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      z-index: 2;
    }

    .prediction {
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 15px red;
    }

    .skip-msg {
      font-size: 18px;
      font-style: italic;
      margin-top: 10px;
      text-shadow: 0 0 10px red;
    }

    .bottom-msg {
      margin-bottom: 30px;
      font-size: 18px;
      text-shadow: 0 0 10px red;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="period" id="period"></div>
  <button id="startBtn" class="start-btn">START</button>

  <div class="middle">
    <div class="skip-msg" id="skipMsg">SKIP</div>
    <div class="prediction" id="prediction"></div>
  </div>
  <div class="bottom-msg">Powered by SKYMAXX</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ff2e2e"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 1,
          "random": false
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 4,
            "size_min": 2,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ff2e2e",
          "opacity": 0.5,
          "width": 1.2
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": false
          }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          }
        }
      },
      "retina_detect": true
    });

    // Define prediction options
    const predictionOptions = ["BIGGG 2/4", "BIGGG 1/3", "SMALL 7/9", "SMALL 6/8"];
    
    // New prediction method for more randomness and unpredictability
    function getAdvancedPrediction(period) {
      const chars = period.split('').map(c => c.charCodeAt(0));
      const sum = chars.reduce((a, b) => a + b, 0);
      const pattern = sum % 6;  // Increased unpredictability by expanding to 6 options

      const altMap = {
        0: "SMALL 6/8",
        1: "BIGGG 1/3",
        2: "SMALL 7/9",
        3: "BIGGG 2/4",
        4: "BIGGG 1/3",
        5: "SMALL 7/9"
      };

      return altMap[pattern];
    }

    // Add a random delay before showing the prediction
    function delayPrediction() {
      const delayTime = Math.floor(Math.random() * 2000) + 1000; // Random delay between 1 and 3 seconds
      return new Promise(resolve => setTimeout(resolve, delayTime));
    }

    // Smart Prediction function with more unpredictability
    function getSmartPrediction(period) {
      const baseHash = multiHash(period, 3);
      const noise = multiHash(period.slice(4) + "xyz", 2) % 100;
      const bias = (parseInt(period.slice(-2)) + noise) % 6;  // Increase the unpredictability with a broader range

      const weightMap = {
        0: [0, 1, 2, 3, 4, 5],
        1: [1, 2, 3, 4, 5, 0],
        2: [2, 3, 4, 5, 0, 1],
        3: [3, 4, 5, 0, 1, 2],
        4: [4, 5, 0, 1, 2, 3],
        5: [5, 0, 1, 2, 3, 4]
      };

      const pick = weightMap[bias][baseHash % 6];  // Adjust to 6 options
      return predictionOptions[pick];
    }

    // Helper function for hashing
    function multiHash(str, times = 3) {
      let hash = 0;
      for (let t = 0; t < times; t++) {
        for (let i = 0; i < str.length; i++) {
          hash = (hash << 5) - hash + str.charCodeAt(i) + t;
          hash |= 0;
        }
      }
      return Math.abs(hash);
    }

    // Format the period number based on the current time
    function formatPeriod(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const sod = new Date(y, date.getMonth(), date.getDate(), 0, -1, 0);
      const mins = Math.floor((date - sod) / 60000);
      return `${y}${m}${d}${String(mins).padStart(4, '0')}`;
    }

    // Update the period number on screen
    function updatePeriod() {
      const now = new Date();
      const period = formatPeriod(now);
      document.getElementById('period').textContent = `Period: ${period}`;

      if (period !== lastPeriod) {
        document.getElementById('startBtn').disabled = false;
        document.getElementById('prediction').textContent = '';
        document.getElementById('skipMsg').textContent = 'Readyâœ…. Start';
      }

      lastPeriod = period;
    }

    // Animation for prediction text
    function animatePrediction(text) {
      const target = document.getElementById('prediction');
      target.textContent = '';
      let i = 0;
      const interval = setInterval(() => {
        target.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 50);
    }

    let lastPeriod = '';

    // Button to start the prediction
    document.getElementById('startBtn').addEventListener('click', async () => {
      const period = document.getElementById('period').textContent.replace("Period: ", "");
      const useAlt = parseInt(period.slice(-1)) % 2 === 0; // Alternate between prediction methods
      await delayPrediction();  // Add random delay before prediction
      const result = useAlt ? getSmartPrediction(period) : getAdvancedPrediction(period);
      animatePrediction(result);
      document.getElementById('startBtn').disabled = true;
      document.getElementById('skipMsg').textContent = '';
    });

    // Period update every second
    setInterval(updatePeriod, 1000);
  </script>
</body>
</html>
